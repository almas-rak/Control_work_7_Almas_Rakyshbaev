{% extends 'base.html' %}
{% block title %}index{% endblock title %}

{% block content %}

<div class="container overflow-hidden ">
{% for review in reviews %}
<div class="card text-start" style="margin: 15px;">
  <div class="card-body">
    <h4 class="card-title">{{review.author}} ({{review.email}})</h4> 
    <a href="{% url 'update_review' review.pk %}" class='btn  btn-secondary rounded-pill'>edit</a> 
    <a href="{% url 'delete_review' review.pk %}" class='btn btn-danger rounded-pill'>delete</a>
    <p class="card-text">{{review.description}}</p>
  </div>
</div>
{% endfor %}

</div>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}
{% block title %}index{% endblock title %}

{% block content %}

<div class="container overflow-hidden ">
{% for review in reviews %}
<div class="card text-start" style="margin: 15px;">
  <div class="card-body">
    <div class="d-flex">
        <div class="col-9">
            <h4 class="card-title">{{review.author}} ({{review.email}})</h4> 
        </div>
        <div class="col-2">
            <a href="{% url 'update_review' review.pk %}" ><img src="{% static 'icon/pen.png' %}" style="width:25px; height:20px; margin: 10px;"></a> 
            <a href="{% url 'delete_review' review.pk %}" ><img src="{% static 'icon/remove.png' %}" style="width:25px; height:20px; margin: 10px;"></a>
        </div>
    </div>
    <p class="card-text">{{review.description}}</p>
  </div>
</div>
{% endfor %}

</div>
{% endblock content %}

{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Update review{% endblock title %}
{% block content %}

<form action="{% url 'update_review' review.pk %}" method="POST">
{% csrf_token %}
{% bootstrap_form form %}

<button type="submit" class="btn btn-primary">Save</button>
<a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock content %}
